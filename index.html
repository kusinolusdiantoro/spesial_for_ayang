  <script>
    function playVideo() {
      // Membuka tab baru
      var newTab = window.open("", "_blank");

      // Konten HTML untuk tab baru dengan video
      var newTabContent = `
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Video</title>
            <style>
              body {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: rgba(0, 0, 0, 0.9);
                margin: 0;
                height: 100vh;
              }
              video {
                max-width: 80%;
                max-height: 80%;
                border-radius: 8px;
              }
            </style>
          </head>
          <body>
            <video controls autoplay>
              <source src="assets/mylove.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </body>
          </html>
        `;

      // Menulis konten HTML ke tab baru
      newTab.document.write(newTabContent);
      newTab.document.close();
    }

  </script>
